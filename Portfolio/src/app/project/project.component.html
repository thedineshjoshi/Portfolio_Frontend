<section class="projects-section">
    <h2>My Projects</h2>
    <div id="projects-container">
        <div class="project-item" *ngFor="let project of projects">
            <img [src]="project.image" alt="Project Image">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
        </div>
    </div>
</section>
