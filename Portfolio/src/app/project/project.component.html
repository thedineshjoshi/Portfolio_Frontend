<section class="projects-section">
    <h2>My Projects</h2>
    <div id="projects-container">
        <div class="project-item" *ngFor="let project of projects">
            <img [src]="project.featuredImageUrl" alt="Project Image">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <!-- app.component.html -->
<a href="{{ project.link }}" target="_blank"> <button class="github-btn"><i class="fab fa-github"></i> Visit Github</button></a>  
        </div>
    </div>
</section>
